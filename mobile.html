<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroLM Mobile</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: #000000;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2a2a2a;
        }

        .menu-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Sidebar */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -320px;
            width: 320px;
            height: 100vh;
            background: #000000;
            z-index: 999;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2a2a2a;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #2a2a2a;
        }

        .topic-selection {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .topic-selection label {
            font-size: 0.9rem;
            color: #ffffff;
            font-weight: 500;
        }

        .topic-select, .subtopic-select {
            background: #2a2a2a;
            border: 1px solid #404040;
            color: #ffffff;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
        }

        .model-selector {
            margin-bottom: 1rem;
        }

        .model-selector label {
            font-size: 0.9rem;
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .model-select {
            background: #2a2a2a;
            border: 1px solid #404040;
            color: #ffffff;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            width: 100%;
        }

        .new-chat-btn {
            background: #4f46e5;
            color: #ffffff;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .new-chat-btn:hover {
            background: #4338ca;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .conversation-item {
            background: #1a1a1a;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .conversation-item:hover {
            background: #2a2a2a;
        }

        .conversation-item.active {
            background: #4f46e5;
        }

        .conversation-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .conversation-topic {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-bottom: 0.25rem;
        }

        .conversation-preview {
            font-size: 0.9rem;
            color: #d1d5db;
            line-height: 1.4;
        }

        .conversation-meta {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 0.25rem;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
        }

        .welcome-text h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .welcome-text p {
            font-size: 1.2rem;
            color: #9ca3af;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: none;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 1rem;
            max-width: 85%;
            word-wrap: break-word;
        }

        .user-message {
            background: #4f46e5;
            color: #ffffff;
            margin-left: auto;
        }

        .assistant-message {
            background: #2a2a2a;
            color: #ffffff;
            margin-right: auto;
        }

        /* Input Area */
        .input-area {
            padding: 1rem;
            padding-bottom: 4rem;
            border-top: 1px solid #2a2a2a;
            background: #000000;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: end;
            gap: 0.5rem;
        }

        .input-left {
            position: relative;
        }

        /* Message Action Buttons */
        .message-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: 0.5rem;
            align-items: center;
        }

        .action-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.4rem;
            border-radius: 6px;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .action-button svg {
            width: 16px;
            height: 16px;
            fill: #9ca3af;
            transition: fill 0.2s ease;
        }

        .action-button:hover svg {
            fill: #ffffff;
        }

        .copy-button:hover svg {
            fill: #10b981;
        }

        .like-button:hover svg {
            fill: #10b981;
        }

        .like-button.active svg {
            fill: #10b981;
        }

        .dislike-button:hover svg {
            fill: #ef4444;
        }

        .dislike-button.active svg {
            fill: #ef4444;
        }

        .message-input {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #404040;
            color: #ffffff;
            padding: 1rem;
            border-radius: 1.5rem;
            font-size: 1rem;
            resize: none;
            min-height: 48px;
            max-height: 120px;
        }

        .message-input::placeholder {
            color: #9ca3af;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            position: relative;
        }

        .action-btn {
            background: #2a2a2a;
            border: 1px solid #404040;
            color: #ffffff;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.2rem;
        }

        .action-btn:hover {
            background: #404040;
        }

        .send-btn {
            background: #4f46e5;
        }

        .send-btn:hover {
            background: #4338ca;
        }

        /* Plus menu styles */
        .plus-menu {
            position: absolute;
            bottom: 60px;
            left: 0;
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 0.75rem;
            padding: 0.5rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.2s ease;
            z-index: 10;
            min-width: 140px;
        }

        .plus-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .plus-menu-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: #ffffff;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background 0.2s ease;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .plus-menu-item:hover {
            background: #404040;
        }

        .plus-menu-item.active {
            background: #4f46e5;
        }

        .plus-menu-item span {
            font-size: 1.1rem;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 1rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .sidebar {
                width: 100vw;
                left: -100vw;
            }
            
            .header h1 {
                font-size: 1rem;
            }
            
            .welcome-text h2 {
                font-size: 1.5rem;
            }
            
            .welcome-text p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="menu-button" onclick="toggleSidebar()">☰</button>
        <h1>NeuroLM</h1>
        <div class="header-right">
            <span id="userName">User</span>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="model-selector">
                <label for="modelSelect">Model:</label>
                <select class="model-select" id="modelSelect">
                    <option value="openai/gpt-4o-mini">Loading models...</option>
                </select>
            </div>
            
            <div class="topic-selection">
                <label for="topicSelect">Topic:</label>
                <select class="topic-select" id="topicSelect">
                    <option value="">All Topics</option>
                    <option value="__new__">+ Create New Topic</option>
                </select>
                
                <label for="subtopicSelect">Sub-topic:</label>
                <select class="subtopic-select" id="subtopicSelect" disabled>
                    <option value="">All Sub-topics</option>
                    <option value="__new__">+ Create New Sub-topic</option>
                </select>
            </div>
            <button class="new-chat-btn" id="newChatBtn">+ Start New Chat</button>
        </div>
        <div class="conversations-list" id="conversationsList">
            <!-- Conversations will be loaded here -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <img class="logo" src="/static/neural-brain-logo.png" alt="NeuroLM Neural Brain Logo" />
            <div class="welcome-text">
                <h2>Good morning</h2>
                <p id="welcomeUserName">User</p>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <div class="input-container">
            <div class="input-left">
                <button class="action-btn" id="plusBtn" title="Options">+</button>
                <div class="plus-menu" id="plusMenu">
                    <div class="plus-menu-item" id="fileMenuItem">
                        <span>📎</span>
                        Upload File
                    </div>
                    <div class="plus-menu-item" id="webSearchMenuItem">
                        <span>🌐</span>
                        Web Search
                    </div>
                </div>
            </div>
            <textarea 
                class="message-input" 
                id="messageInput" 
                placeholder="How can I help you today?"
                rows="1"
            ></textarea>
            <button class="action-btn send-btn" id="sendBtn" onclick="sendMessage()">➤</button>
        </div>
        <input type="file" id="fileInput" style="display: none;">
    </div>

    <script>
        // Global variables
        let currentConversationId = null;
        let selectedTopic = '';
        let selectedSubtopic = '';
        let webSearchEnabled = false;
        let conversations = [];
        let currentOffset = 0;
        let hasMoreConversations = true;
        let isLoadingConversations = false;

        // Load models
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const models = await response.json();
                
                const modelSelect = document.getElementById('modelSelect');
                modelSelect.innerHTML = '';
                
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.name || model.id;
                    modelSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading models:', error);
                const modelSelect = document.getElementById('modelSelect');
                modelSelect.innerHTML = '<option value="openai/gpt-4o-mini">GPT-4o Mini (fallback)</option>';
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', async function() {
            await loadUserName();
            await loadModels();
            await loadTopics();
            await loadConversations();
            setupEventListeners();
            
            // PWA Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed'));
            }
        });

        // Load user name
        async function loadUserName() {
            try {
                const response = await fetch('/api/user/name');
                const data = await response.json();
                document.getElementById('userName').textContent = data.first_name || 'User';
                document.getElementById('welcomeUserName').textContent = data.first_name || 'User';
            } catch (error) {
                console.error('Error loading user name:', error);
            }
        }

        // Load topics (copied from desktop)
        async function loadTopics() {
            try {
                const response = await fetch('/api/topics');
                const allTopics = await response.json();
                
                const topicSelect = document.getElementById('topicSelect');
                topicSelect.innerHTML = '<option value="">All Topics</option><option value="__new__">+ Create New Topic</option>';
                
                Object.keys(allTopics).forEach(topic => {
                    const option = document.createElement('option');
                    option.value = topic;
                    option.textContent = topic;
                    topicSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading topics:', error);
            }
        }

        // Load conversations
        async function loadConversations(reset = false) {
            if (isLoadingConversations || (!hasMoreConversations && !reset)) return;
            
            isLoadingConversations = true;
            
            if (reset) {
                currentOffset = 0;
                hasMoreConversations = true;
                conversations = [];
            }
            
            try {
                let url = `/api/conversations?limit=20&offset=${currentOffset}`;
                
                if (selectedTopic && selectedTopic !== '__new__') {
                    url += `&topic=${encodeURIComponent(selectedTopic)}`;
                }
                
                if (selectedSubtopic && selectedSubtopic !== '__new__') {
                    url += `&sub_topic=${encodeURIComponent(selectedSubtopic)}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                const conversationsList = document.getElementById('conversationsList');
                
                if (reset) {
                    conversationsList.innerHTML = '';
                }
                
                if (data.conversations && data.conversations.length > 0) {
                    data.conversations.forEach(conv => {
                        const item = createConversationItem(conv);
                        conversationsList.appendChild(item);
                    });
                    
                    conversations = conversations.concat(data.conversations);
                    currentOffset += data.conversations.length;
                    hasMoreConversations = data.has_more;
                } else if (reset) {
                    conversationsList.innerHTML = '<div style="padding: 1rem; text-align: center; color: #9ca3af;">No conversations found</div>';
                }
                
            } catch (error) {
                console.error('Error loading conversations:', error);
            } finally {
                isLoadingConversations = false;
            }
        }

        // Create conversation item
        function createConversationItem(conv) {
            const item = document.createElement('div');
            item.className = 'conversation-item';
            item.onclick = () => selectConversation(conv.id);
            
            let topicDisplay = '';
            if (conv.topic) {
                topicDisplay = `<div class="conversation-topic">${conv.topic}${conv.sub_topic ? ' > ' + conv.sub_topic : ''}</div>`;
            }
            
            let previewDisplay = '';
            if (conv.last_message) {
                previewDisplay = `<div class="conversation-preview">${conv.last_message.substring(0, 80)}...</div>`;
            }
            
            item.innerHTML = `
                <div class="conversation-title">${conv.title}</div>
                ${topicDisplay}
                ${previewDisplay}
                <div class="conversation-meta">${new Date(conv.updated_at).toLocaleDateString()}</div>
            `;
            
            return item;
        }

        // Select conversation
        async function selectConversation(conversationId) {
            currentConversationId = conversationId;
            
            // Update UI
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Load messages
            await loadMessages(conversationId);
            
            // Show chat area
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('chatMessages').style.display = 'block';
            
            closeSidebar();
        }

        // Load messages
        async function loadMessages(conversationId) {
            try {
                const response = await fetch(`/api/conversations/${conversationId}/messages`);
                const data = await response.json();
                
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';
                
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        addMessageToUI(msg.content, msg.message_type, msg.id);
                    });
                }
                
                scrollToBottom();
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Add message to UI
        function addMessageToUI(content, type, messageId) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type === 'user' ? 'user-message' : 'assistant-message'}`;
            
            // Generate message ID if not provided
            if (!messageId) {
                messageId = 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            messageDiv.id = messageId;
            
            if (type === 'assistant') {
                messageDiv.innerHTML = marked.parse(content);
                
                // Add action buttons for assistant messages
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                actionsDiv.innerHTML = `
                    <button class="action-button copy-button" onclick="copyToClipboard('${messageId}', this)" title="Copy message">
                        <svg viewBox="0 0 24 24">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                    </button>
                    <button class="action-button like-button" onclick="toggleFeedback('${messageId}', 'like', this)" title="Like this response">
                        <svg viewBox="0 0 24 24">
                            <path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"/>
                        </svg>
                    </button>
                    <button class="action-button dislike-button" onclick="toggleFeedback('${messageId}', 'dislike', this)" title="Dislike this response">
                        <svg viewBox="0 0 24 24">
                            <path d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v2c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.59-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm4 0v12h4V3h-4z"/>
                        </svg>
                    </button>
                `;
                messageDiv.appendChild(actionsDiv);
                
                // Apply localStorage feedback state
                const feedbackKey = `feedback_${messageId}`;
                const currentFeedback = localStorage.getItem(feedbackKey);
                if (currentFeedback) {
                    const buttonClass = currentFeedback === 'like' ? '.like-button' : '.dislike-button';
                    const button = messageDiv.querySelector(buttonClass);
                    if (button) button.classList.add('active');
                }
            } else {
                messageDiv.textContent = content;
            }
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Copy message to clipboard
        async function copyToClipboard(messageId, button) {
            const messageElement = document.getElementById(messageId);
            if (messageElement) {
                // Clone the message element to avoid modifying the original
                const clone = messageElement.cloneNode(true);
                
                // Remove elements we don't want to copy
                const messageActions = clone.querySelector('.message-actions');
                if (messageActions) messageActions.remove();
                
                // Get the remaining text content
                const messageContent = clone.textContent.trim();
                
                navigator.clipboard.writeText(messageContent).then(() => {
                    const originalTitle = button.title;
                    button.title = 'Copied!';
                    button.style.opacity = '0.7';
                    setTimeout(() => {
                        button.title = originalTitle;
                        button.style.opacity = '1';
                    }, 2000);
                    
                    // Send positive feedback to RIAI system for copy action
                    sendImplicitFeedback(messageId, 'copy', 0.3);
                    
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }
        }
        
        // Send implicit feedback to RIAI system
        async function sendImplicitFeedback(messageId, actionType, score) {
            try {
                const response = await fetch('/api/feedback-implicit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message_id: messageId,
                        action_type: actionType,
                        feedback_score: score
                    })
                });
                
                if (response.ok) {
                    console.log(`RIAI implicit feedback recorded: ${actionType} = ${score}`);
                } else {
                    console.log('Implicit feedback submission failed silently');
                }
            } catch (error) {
                console.log('Implicit feedback error (continuing silently):', error);
            }
        }

        // Toggle like/dislike feedback
        async function toggleFeedback(messageId, feedbackType, button) {
            // Get current feedback from localStorage
            const feedbackKey = `feedback_${messageId}`;
            let currentFeedback = localStorage.getItem(feedbackKey);
            
            // Find the message element to get both buttons
            const messageElement = document.getElementById(messageId);
            if (!messageElement) return;
            
            const likeButton = messageElement.querySelector('.like-button');
            const dislikeButton = messageElement.querySelector('.dislike-button');
            
            // Clear previous active states (with null checks)
            if (likeButton) likeButton.classList.remove('active');
            if (dislikeButton) dislikeButton.classList.remove('active');
            
            // If clicking the same button that's already active, remove feedback
            if (currentFeedback === feedbackType) {
                localStorage.removeItem(feedbackKey);
                // No active state needed, buttons return to default
            } else {
                // Set new feedback
                localStorage.setItem(feedbackKey, feedbackType);
                if (feedbackType === 'like' && likeButton) {
                    likeButton.classList.add('active');
                } else if (feedbackType === 'dislike' && dislikeButton) {
                    dislikeButton.classList.add('active');
                }
                
                // Send feedback to backend for RIAI H(t) function
                try {
                    const response = await fetch('/api/feedback', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message_id: messageId,
                            feedback_type: feedbackType
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log(`RIAI feedback recorded: ${data.h_t_score}`);
                    } else {
                        console.error('Failed to submit feedback to RIAI system');
                    }
                } catch (error) {
                    console.error('Error submitting feedback:', error);
                }
            }
        }

        // Send message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Add user message to UI
            addMessageToUI(message, 'user');
            messageInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Show chat area if not visible
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('chatMessages').style.display = 'block';
            
            try {
                const modelSelect = document.getElementById('modelSelect');
                const selectedModel = modelSelect.value || 'openai/gpt-4o-mini';
                
                const requestBody = {
                    message: message,
                    model: selectedModel,
                    conversation_id: currentConversationId,
                    web_search: webSearchEnabled
                };
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                // Remove typing indicator
                removeTypingIndicator();
                
                // Add AI response using PostgreSQL message ID
                addMessageToUI(data.response, 'assistant', data.assistant_message_id);
                
                // Update conversation ID
                if (data.conversation_id) {
                    currentConversationId = data.conversation_id;
                    // Reload conversations to show new/updated conversation
                    await loadConversations(true);
                }
                
            } catch (error) {
                console.error('Error sending message:', error);
                removeTypingIndicator();
                addMessageToUI('Sorry, there was an error processing your message.', 'assistant');
            }
        }

        // Show typing indicator
        function showTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant-message typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Scroll to bottom
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Sidebar functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.remove('open');
            overlay.classList.remove('show');
        }

        // Setup event listeners
        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            const plusBtn = document.getElementById('plusBtn');
            const plusMenu = document.getElementById('plusMenu');
            const fileMenuItem = document.getElementById('fileMenuItem');
            const webSearchMenuItem = document.getElementById('webSearchMenuItem');
            const fileInput = document.getElementById('fileInput');
            
            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            // Send on Enter
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Plus button toggle
            plusBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                plusMenu.classList.toggle('show');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', () => {
                plusMenu.classList.remove('show');
            });
            
            // Prevent menu from closing when clicking inside
            plusMenu.addEventListener('click', (e) => {
                e.stopPropagation();
            });
            
            // File upload
            fileMenuItem.addEventListener('click', () => {
                fileInput.click();
                plusMenu.classList.remove('show');
            });
            
            // Web search toggle
            webSearchMenuItem.addEventListener('click', () => {
                webSearchEnabled = !webSearchEnabled;
                webSearchMenuItem.classList.toggle('active', webSearchEnabled);
                plusMenu.classList.remove('show');
            });
            
            // Topic selection (copied from desktop)
            document.getElementById('topicSelect').addEventListener('change', async function() {
                selectedTopic = this.value;
                
                const subtopicSelect = document.getElementById('subtopicSelect');
                subtopicSelect.innerHTML = '<option value="">All Sub-topics</option>';
                subtopicSelect.disabled = true;
                
                if (selectedTopic === '__new__') {
                    const newTopic = prompt('Enter new topic name:');
                    if (newTopic && newTopic.trim()) {
                        const success = await createTopicNow(newTopic);
                        if (success) {
                            selectedTopic = newTopic.toLowerCase().trim();
                            this.value = selectedTopic;
                            await loadTopics();
                        } else {
                            selectedTopic = '';
                            this.value = '';
                        }
                    } else {
                        selectedTopic = '';
                        this.value = '';
                    }
                } else if (selectedTopic) {
                    // Load sub-topics for selected topic
                    await loadSubtopics(selectedTopic);
                    subtopicSelect.disabled = false;
                }
                
                // Reset and reload conversations
                selectedSubtopic = '';
                await loadConversations(true);
            });
            
            document.getElementById('subtopicSelect').addEventListener('change', async function() {
                selectedSubtopic = this.value;
                
                if (selectedSubtopic === '__new__') {
                    const newSubtopic = prompt('Enter new sub-topic name:');
                    if (newSubtopic && newSubtopic.trim()) {
                        const success = await createSubtopicNow(selectedTopic, newSubtopic);
                        if (success) {
                            selectedSubtopic = newSubtopic.toLowerCase().trim();
                            this.value = selectedSubtopic;
                        } else {
                            selectedSubtopic = '';
                            this.value = '';
                        }
                    } else {
                        selectedSubtopic = '';
                        this.value = '';
                    }
                }
                
                // Reload conversations with new subtopic filter
                await loadConversations(true);
            });
        }

        // Create topic (copied from desktop)
        async function createTopicNow(topicName) {
            try {
                const response = await fetch('/api/topics', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: topicName })
                });
                
                return response.ok;
            } catch (error) {
                console.error('Error creating topic:', error);
                return false;
            }
        }

        // Create subtopic (copied from desktop)
        async function createSubtopicNow(topicName, subtopicName) {
            try {
                const response = await fetch(`/api/topics/${encodeURIComponent(topicName)}/subtopics`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: subtopicName })
                });
                
                return response.ok;
            } catch (error) {
                console.error('Error creating subtopic:', error);
                return false;
            }
        }

        // Load subtopics (copied from desktop)
        async function loadSubtopics(topic) {
            try {
                const response = await fetch('/api/topics');
                const allTopics = await response.json();
                
                const subtopicSelect = document.getElementById('subtopicSelect');
                subtopicSelect.innerHTML = '<option value="">All Sub-topics</option><option value="__new__">+ Create New Sub-topic</option>';
                
                if (allTopics[topic] && allTopics[topic].length > 0) {
                    allTopics[topic].forEach(subtopic => {
                        const option = document.createElement('option');
                        option.value = subtopic;
                        option.textContent = subtopic;
                        subtopicSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading subtopics:', error);
            }
        }

        // Start new chat
        document.getElementById('newChatBtn').addEventListener('click', function() {
            currentConversationId = null;
            document.getElementById('welcomeScreen').style.display = 'flex';
            document.getElementById('chatMessages').style.display = 'none';
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            closeSidebar();
        });
    </script>
</body>
</html>
